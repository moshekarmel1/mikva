<!DOCTYPE html>
<html>
  <head>
    <title>Mikva Calculator</title>
    <meta name="description" content="A site to calculate immersion laws.">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="fragment" content="!">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="mikva, mikvah, nidda, niddah, mikva calculator">
    <meta name="author" content="Moshe Karmel">

    <meta property="og:description" content="A site to calculate immersion laws.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Mikva Calculator">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  </head>
  <body ng-app="mikva" ng-controller="MainCtrl">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#/home"><i class="ion-ios-analytics-outline"></i> Mikva Calculator</a>
            </div>
            <div class="navbar-collapse collapse" id="bs-navbar">
                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" title="Currently logged in user" href="#">Welcome Moshe</a>
                    </li>
                    <li>
                        <a class="page-scroll" title="Log in" data-toggle="modal" data-target="#myModal"> Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <ui-view></ui-view>
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">x</button>
            <h3>Login to Mikva</h3>
          </div>
          <div class="modal-body">
            <form ng-submit="" name="login_form">
              <p><input type="text" class="form-control" name="email" id="email" placeholder="Email"></p>
              <p><input type="password" class="form-control" name="password" placeholder="Password"></p>
              <p><button type="submit" class="btn btn-primary">Sign in</button>
                <a href="#">Forgot Password?</a>
              </p>
            </form>
          </div>
          <div class="modal-footer">
            New To Mikva?
            <a href="#" class="btn btn-primary">Register</a>
          </div>
        </div>
      </div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
      <!-- Moment JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
      <!-- load angular-moment -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <!-- Bootstrap JS -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="js/app.js"></script>
      <script src="js/routes.js"></script>
      <script src="js/controllers/main.js"></script>
      <script src="js/controllers/nav.js"></script>
  </body>
</html>
