<div class="container">
  <div class="page-header" style="margin-top: 75px;">
    <h1>Hello World</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal">New Flow</button>
      <h4>Mikva Calendar</h4>
      <div style="display:inline-block; min-height:500px;">
        <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
